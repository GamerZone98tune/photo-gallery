<html>

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <ul class="Menu_1">
            <li class="links"><a href="#home">home</a> </li>
            <li class="links"><a href="#grids">grids</a> </li>
            <li class="links"><a href="#slides">slides</a></li>
        </ul>
    </center>

    <div class="container">
        <section id="home">
            <div class="page-header">
                <img id="img1" src="download.jpg" class="img-responsive">
            </div>
        </section>
        <section id="grids">
            <div>
                <img src="download.jpg">
                <img src="download%20(1).jpg">
            </div>
            <div>
                <img src="download%20(2).jpg">
                <img src="download%20(3).jpg">
            </div>
        </section>
        <section id="slides">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item">
                        <img class="img-responsive" src="download%20(3).jpg" style="width: 100%;">
                        <div class="carousel-caption"></div>
                    </div>
                    <div class="item active">
                        <img class="img-responsive" src="download%20(2).jpg" style="width: 100%">
                        <div class="carousel-caption"></div>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span> </a>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
